<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/fadac8530c.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors!</h1>
    <p class="rules"> First to 5, wins!</p>      
  </header>  

  <div class="buttons">
    <button id="start-game">Start Game</button>
    <button id="reset-game" class="hidden">Reset</button>
  </div>

  <div class="result hidden"></div>

  <div class="container hidden">
    <div class="game-area">
      <h2>Scores</h2>
      <div class="scores">
        <span id="name">User</span>
        <span id="user-score">0</span>
        <span id="dash">-</span>
        <span id="computer-score">0</span>
        <span>Computer</span>
      </div>

      <div class="player-choices">
        <button class="rock" value="rock"><i class="far fa-hand-rock fa-2x"></i></button>
        <button class="paper" value="paper"><i class="far fa-hand-paper fa-2x"></i></button>
        <button class="scissors" value="scissors"><i class="far fa-hand-scissors fa-2x"></i></button>
      </div>

      <p id="commentary">Make your selection!</p>
    </div>
  </div> 
  <script type="text/javascript" src="script.js"></script> 
</body>
</html>
